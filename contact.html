<body> 
  

  <!--SPLITTING SCREEN INTO LEFT AND RIGHT-->
   <div class="row no-gutters">
     <div class="col-md-6 no-gutters">
       <div class="leftside ">

        
            <h2>Let's <span>CONNECT</span></h2>
 <img  src="assets\images\CONTACT.png" class="rounded-circle center-block d-block mx-auto" height="250" width="250"><br>
 <h1 class="d-flex justify-content-center"><i>Connect me on ....</i></h1>
            <div class="social-icons">

                <a class="social-icon twitter" href="" target="_blank" rel="author">
                    <i class="fab fa-twitter"></i>
                </a>

                <a class="social-icon dribbble" href="" target="_blank" rel="author">
                    <i class="fab fa-dribbble"></i>
                </a>

                <a class="social-icon linkedin" href="" target="_blank" rel="author">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <a class="social-icon medium" href="" target="_blank" rel="author">
                    <i class="fab fa-medium-m"></i>
                </a>

                <a class="social-icon kaggle" href="" target="_blank" rel="author">
                    <i class="fab fa-kaggle"></i>
                </a>

                <a class="social-icon github" href="" target="_blank" rel="author">
                    <i class="fab fa-github"></i>
                </a>
                </div>

            
           </div>
         </div>
       
    
      
      <!--CONTACT PAGE IN RIGHT SIDE-->
      <div class="col-md-6 no-glutters">
        <div class="rightside">
        <form class="my-form">
            <div class="container">
              <h2> &nbsp &nbsp&nbsp<strong>Get in touch!</strong></h2>
              <ul>
               
                <li>
                  <div class="grid grid-2">
                    <input type="text" placeholder="Name**" required>  
                    <input type="text" placeholder="LastName**" required>
                  </div>
                </li>
                <li>
                  <div class="grid grid-2">
                    <input type="email" placeholder="Email**" required>  
                    <input type="tel" placeholder="Phone*">
                  </div>
                </li>    
                <li>
                  <textarea placeholder="Message"></textarea>
                    <input type="text" id="UserCaptchaCode" class="CaptchaTxtField" placeholder='Enter Captcha - Case Sensitive'>
                    <span id="WrongCaptchaError" class="error"></span>
                    
                      <div id="CaptchaImageCode" class="CaptchaTxtField">
                        <canvas id="CapCode" class="capcode" width="200" height="40"></canvas>
                    </div>
                 <br>
               
                    <button class="btn-grid" onclick="CheckCaptcha()" type="submit" >
                      <span class="back">          
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                      </span>
                      <span class="front">SUBMIT</span>
                    </button>
          
                  
                
               </li>
              </ul>
            </div>
          </form>         
    </div>  </div>  </div>
<script src=assets/js/main.js></script> 
<script src=assets/js/contactjs.js></script>
